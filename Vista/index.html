    <title>Documen<!DOCTYPE html>
        <html>
        <head>
            <title>Formulario de Reserva</title>
        </head>
        <body>
            <h1>Formulario de Reserva</h1>
            <form >
                <label for="data">Fecha:</label>
                <input type="date" id="data" name="data" required><br><br>
        
                <label for="desti">Destino:</label>
                <input type="text" id="desti" name="desti" required><br><br>
        
                <label for="preu">Precio:</label>
                <input type="number" id="preu" name="preu"><br><br>
        
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required><br><br>
        
                <label for="cp">Codi Postal:</label>
                <input type="text" id="cp" name="cp" required><br><br>
        
                <label for="direccio">Direcció:</label>
                <input type="text" id="direccio" name="direccio" required><br><br>
        
                <label for="correu">Correu electrònic:</label>
                <input type="email" id="correu" name="correu" required><br><br>

                <label for="sexe">Sexo:</label>
                <select id="sexe" name="sexe">
                    <option value="sexe">Masculí</option>
                    <option value="sexe">Femenino</option>
                    <option value="sexe">No binario</option>
                </select><br><br>
        
                <label for="numPersones">Número de Personas:</label>
                <input type="number" id="numPersones" name="numPersones" required><br><br>
    
        
                <input type="submit" value="Afegir">
            </form>
        </body>
        </html>
